<!-- src/app/components/task-form/task-form.component.html -->
<div class="container mt-4">
    <h2>Add Task</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" class="form-control" formControlName="title" placeholder="Enter task title" required />
        <div *ngIf="taskForm.controls['title'].invalid && taskForm.controls['title'].touched" class="text-danger">
          Title is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="description" rows="3" placeholder="Enter task description" required></textarea>
        <div *ngIf="taskForm.controls['description'].invalid && taskForm.controls['description'].touched" class="text-danger">
          Description is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="taskForm.invalid">Add Task</button>
    </form>
  </div>
